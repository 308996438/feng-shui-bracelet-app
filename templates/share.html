<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享预测结果 - 手串饰品预测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>手串饰品预测结果</h1>
            <p class="lead">基于命理学、风水学和五行理论的个性化分析</p>
        </div>
    </div>

    <div class="container" id="resultContent">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <!-- 加载中提示 -->
                <div id="loadingIndicator" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在加载预测结果，请稍候...</p>
                </div>
                
                <!-- 错误提示 -->
                <div id="errorMessage" class="alert alert-danger text-center py-4" style="display: none;">
                    <h4>无法加载预测结果</h4>
                    <p>该分享链接可能已过期或无效。</p>
                    <a href="/" class="btn btn-primary mt-3">返回首页</a>
                </div>
                
                <!-- 结果内容区域 -->
                <div id="resultContainer" style="display: none;">
                    <!-- 基本信息卡片 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="section-title">基本信息</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>姓名：</strong><span id="userName"></span></p>
                                    <p><strong>性别：</strong><span id="userGender"></span></p>
                                    <p><strong>出生日期：</strong><span id="userBirthDate"></span></p>
                                    <p><strong>出生时辰：</strong><span id="userBirthTime"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>生肖：</strong><span id="userZodiac"></span></p>
                                    <p><strong>星座：</strong><span id="userZodiacSign"></span></p>
                                    <p><strong>八字：</strong><span id="userEightCharacters"></span></p>
                                    <p><strong>五行：</strong><span id="userFiveElements"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 流年运势卡片 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="section-title">流年运势分析</h3>
                            <div id="yearlyFortune"></div>
                        </div>
                    </div>

                    <!-- 所求事项建议卡片 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="section-title">所求事项建议</h3>
                            <p><strong>所求事项：</strong><span id="userPurpose"></span></p>
                            <div id="purposeAdvice"></div>
                        </div>
                    </div>

                    <!-- 手串推荐卡片 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="section-title">手串饰品推荐</h3>
                            <div id="braceletRecommendation"></div>
                            
                            <div id="materialsContainer" class="mt-4">
                                <h4>推荐材质详情</h4>
                                <div id="materialsInfo"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 使用建议卡片 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="section-title">佩戴与使用建议</h3>
                            <div id="usageTips"></div>
                        </div>
                    </div>

                    <!-- 返回按钮 -->
                    <div class="d-grid gap-2 mb-4">
                        <a href="/" class="btn btn-primary">获取您的专属预测</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container text-center">
            <p>手串饰品预测系统 &copy; 2025 版权所有</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
